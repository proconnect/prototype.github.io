<!DOCTYPE html>
<html lang="en" class="no-js"> 
	<head>  
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>El3phant</title>		
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />		
	</head>
	<body class="cbp-spmenu-push">
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s1">
			<h3>Menu</h3>
			<a href="#home">Home</a>
			<a href="#about">About</a>
			<a href="#gallery">Gallery</a>
			<a href="#contact">Contact</a>	
		</nav>	  
		
		<div class="container">
			<section id="home" >	
				<img id="showRight" src="img/girl.jpg">
			</section>

			<section id="about">
				<img id="showRight" src="img/rainbow.jpg">	
			</section>

			<section id="gallery">
				<img id="showRight" src="img/jellybean.jpg">
			</section>

			<section id="contact">
					
			</section> 			
			
			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Place Your Order</h1>					
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="a.lio@clear.net.nz" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">How Will I Get Your Order To You?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">I Will Arrange To Pick Up</label></span>
								<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">I Want It Delivered</label></span>
								<span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">I'm Organising An Event</label></span>
							</div>
						</li>						
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">What Is Your Order & Contact Number?</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">What's your budget? (all orders are pre-paid)</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="15" step="15" min="15"/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->	
		</div><!-- /container -->
	

		<script src="js/jquery-3.1.1.min.js"></script>		
		<script src="js/classie.js"></script>		
		<script src="js/modernizr.custom.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script src="js/custom.js"></script>
		<script>
			var menuRight = document.getElementById( 'cbp-spmenu-s1' ),		
				body = document.body;

				showRight.onclick = function() {
					classie.toggle( this, 'active' );
					classie.toggle( menuRight, 'cbp-spmenu-open' );
					// disableOther( 'showRight' );
			};			

			function disableOther( img ) {
				
				if( img !== 'showRight' ) {
					classie.toggle( showRight, 'disabled' );
				}				
			}
		</script>		
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
